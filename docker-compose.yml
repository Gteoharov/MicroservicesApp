services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgresw
    ports:
     - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mnogow
    ports:
      - "27017:27017"
    volumes:
      - /var/lib/mongo/data